<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS - Auth client</title>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <form>
            <div class="mb-3">
              <label for="login-input" class="form-label">Username</label>
              <input type="text" class="form-control" id="login-input" ng-model="login">
            </div>
            <div class="mb-3">
              <label for="pass-input" class="form-label">Password</label>
              <input type="password" class="form-control" id="pass-input" ng-model="pass">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="enviar()">Submit</button>
          </form>
    </div>
</body>
<script>
    const app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {


        $scope.enviar = function() {
            console.log($scope.login);
            console.log($scope.pass);

            $http.post('http://localhost:8085/ajaxcalculatorauth/calculadora?op=login', {
                login: $scope.login,
                pass: $scope.pass
            }, {withCredentials: true}).then(function(response) {
                console.log(response);
            }, function(error) {
                console.log(error);
            });
        }
        
    });
</script>
</html>
